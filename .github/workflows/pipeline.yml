name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout
      - uses: actions/setup-node
        with: 
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check linting
        run: npm run eslint